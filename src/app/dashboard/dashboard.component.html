<h1>{{title}}</h1>
<div class="board">
    <app-card routerLink="/openTransactions" [title]="'Zahlungen Manuell zuweisen'" [totalAmount]="matcher.matches.remainingTransactions.length"></app-card>
    <app-card routerLink="/initialBills" [title]="'Alle Rechnungen'" [totalAmount]="matcher.matches.initialBills.length"></app-card>
    <app-card routerLink="/initialTransactions" [title]="'Alle Zahlungen'" [totalAmount]="matcher.matches.initialTransactions.length"></app-card>
    <app-card routerLink="/assignedTransactions" [title]="'Zugeordnete Zahlungen'" [totalAmount]="matcher.matches.validMatches.length"></app-card>
    <app-card routerLink="/filteredTransactions" [title]="'Ignorierte Zahlungen'" [totalAmount]="matcher.matches.ignoredTransactions.length"></app-card>
    <app-card routerLink="/notMatchedTransactions" [title]="'Nicht zuzuordnende Zahlungen'" [totalAmount]="matcher.matches.unassignableTransactions.length"></app-card>
    <app-card routerLink="/openBills" [title]="'Offene Rechnungen'" [totalAmount]="matcher.matches.openBills.length"></app-card>
    <app-card [title]="buttonText" class="save" (click)="storeTables()">Save</app-card>
</div>
