<div routerLink="/dashboard"><---</div>
<h1>Zugewiesene Zahlungen</h1>
<div class="assignments">
    <div class="assignment" *ngFor="let match of matches">
        <div class="transaction">{{match.transaction.amount}} | {{match.transaction.usage}}</div>
        <div class="bills">
            <div class="bill" *ngFor="let bill of match.bills">
                {{bill.amount}} | {{bill.lastName}}, {{bill.firstName}} | {{bill.id}}
            </div>
        </div>
    </div>
</div>
