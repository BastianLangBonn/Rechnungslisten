<div class="bills">
    <table>
        <thead>
            <tr>
                <th (click)="changeComparer('rnr')">Rechnungsnummer</th>
                <th (click)="changeComparer('amount')">Betrag</th>
                <th (click)="changeComparer('name')">Name</th>
                <th>Rechnungsdatum</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bill of bills.sort(comparer)">
                <td>{{bill.id}}</td>
                <td>{{bill.amount}}</td>
                <td>{{bill.lastName}}, {{bill.firstName}}</td>
                <td>{{bill.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
